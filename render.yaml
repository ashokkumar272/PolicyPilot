services:
  - type: web
    name: policypilot-backend
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.api:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: AZURE_OPENAI_API_KEY
        sync: false
      - key: AZURE_OPENAI_ENDPOINT
        sync: false
      - key: AZURE_OPENAI_DEPLOYMENT_NAME
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /health

  - type: web
    name: policypilot-frontend
    env: node
    buildCommand: "cd frontend && npm ci && npm run build"
    startCommand: "cd frontend && npm install -g serve && serve -s build -l $PORT"
    envVars:
      - key: REACT_APP_API_URL
        value: "https://policypilot-backend.onrender.com"
      - key: NODE_VERSION
        value: "18.17.0"