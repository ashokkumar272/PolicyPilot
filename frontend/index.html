<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolicyPilot Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
            pointer-events: none;
        }

        .chat-container {
            width: 1000px;
            height: 750px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 
                0 32px 100px rgba(0, 0, 0, 0.12),
                0 16px 40px rgba(0, 0, 0, 0.08),
                0 8px 20px rgba(0, 0, 0, 0.04);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            padding: 28px 32px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.25);
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .chat-header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 800;
            letter-spacing: -0.02em;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            display: flex;
            justify-content: flex-end;
        }

        .message-bot {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message-user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 8px;
            box-shadow: 
                0 8px 32px rgba(102, 126, 234, 0.3),
                0 4px 16px rgba(102, 126, 234, 0.2);
            position: relative;
            overflow: hidden;
        }

        .message-user .message-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .message-bot .message-content {
            background: #ffffff;
            color: #374151;
            border: 1px solid rgba(229, 231, 235, 0.8);
            border-bottom-left-radius: 8px;
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.08),
                0 4px 12px rgba(0, 0, 0, 0.04);
            position: relative;
        }

        .message-bot .message-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .message-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: right;
        }

        .message-bot .message-info {
            text-align: left;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .chat-input-form {
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 16px 24px;
            border: 2px solid #e5e7eb;
            border-radius: 28px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            line-height: 1.5;
            color: #374151;
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 
                0 0 0 4px rgba(102, 126, 234, 0.1),
                0 4px 16px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .send-button {
            padding: 16px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 28px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            min-width: 90px;
            box-shadow: 
                0 8px 24px rgba(102, 126, 234, 0.3),
                0 4px 12px rgba(102, 126, 234, 0.2);
            position: relative;
            overflow: hidden;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .send-button:hover::before {
            left: 100%;
        }

        .send-button:hover {
            background: linear-gradient(135deg, #5b5ce5 0%, #6b46c1 100%);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 32px rgba(102, 126, 234, 0.4),
                0 6px 16px rgba(102, 126, 234, 0.3);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 18px;
            max-width: 70%;
        }

        .typing-indicator.show {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-indicator {
            position: fixed;
            top: 24px;
            right: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 18px;
            border-radius: 28px;
            font-size: 13px;
            font-weight: 600;
            z-index: 1000;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.12),
                0 4px 16px rgba(0,0,0,0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .status-indicator:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(0,0,0,0.15),
                0 6px 20px rgba(0,0,0,0.1);
        }

        .status-online {
            background: rgba(34, 197, 94, 0.9);
            color: white;
        }

        .status-offline {
            background: rgba(239, 68, 68, 0.9);
            color: white;
        }

        .example-queries {
            padding: 15px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .example-queries h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #856404;
        }

        .example-query {
            display: inline-block;
            background: white;
            padding: 6px 12px;
            margin: 2px 4px 2px 0;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            border: 1px solid #ffc107;
            color: #856404;
        }

        .example-query:hover {
            background: #ffc107;
            color: white;
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="statusIndicator">
        <span id="statusText">Checking connection...</span>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h1>🛡️ PolicyPilot Assistant</h1>
            <p>Ask questions about your insurance policies and claims</p>
        </div>

        <div class="chat-messages" id="chatMessages">




            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Ask about your insurance policy..."
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="sendButton">
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const chatForm = document.getElementById('chatForm');
        const typingIndicator = document.getElementById('typingIndicator');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');

        let isOnline = false;

        // Check API health
        async function checkAPIHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                isOnline = response.ok;
                statusIndicator.className = `status-indicator ${isOnline ? 'status-online' : 'status-offline'}`;
                statusText.textContent = isOnline ? 'Backend Online' : 'Backend Offline';
                
                return data;
            } catch (error) {
                isOnline = false;
                statusIndicator.className = 'status-indicator status-offline';
                statusText.textContent = 'Backend Offline';
                return null;
            }
        }

        // Add message to chat
        function addMessage(content, isUser = false, metadata = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${isUser ? 'user' : 'bot'}`;
            
            const now = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            let messageHTML = `
                <div class="message-content">${content}</div>
                <div class="message-info">${now}</div>
            `;
            
            // Add metadata for bot responses
            if (!isUser && metadata) {
                if (metadata.confidence) {
                    messageHTML += `<div class="message-info">Confidence: ${Math.round(metadata.confidence * 100)}%</div>`;
                }
                if (metadata.processing_time) {
                    messageHTML += `<div class="message-info">Response time: ${metadata.processing_time.toFixed(1)}s</div>`;
                }
            }
            
            messageDiv.innerHTML = messageHTML;
            chatMessages.insertBefore(messageDiv, typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show/hide typing indicator
        function setTyping(show) {
            typingIndicator.classList.toggle('show', show);
            if (show) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Send query to API
        async function processQuery(query) {
            if (!isOnline) {
                addMessage("❌ Backend is offline. Please make sure the API server is running on port 8000.");
                return;
            }

            setTyping(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/process`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        use_llm_reasoning: true,
                        top_k: 5
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'API request failed');
                }

                // Format the response - simplified
                let responseText = `${data.reasoning}\n\n`;
                
                if (data.justification && data.justification.clauses && data.justification.clauses.length > 0) {
                    responseText += `**Source**: ${data.justification.clauses[0].source}`;
                }

                // Convert markdown-style formatting to HTML
                responseText = responseText
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/\n/g, '<br>');

                addMessage(responseText, false);

            } catch (error) {
                console.error('Query processing failed:', error);
                addMessage(`❌ Error processing query: ${error.message}`);
            } finally {
                setTyping(false);
            }
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const query = chatInput.value.trim();
            if (!query) return;

            // Add user message
            addMessage(query, true);
            chatInput.value = '';

            // Process query
            await processQuery(query);
        });

        // Function to send example queries
        function sendQuery(query) {
            chatInput.value = query;
            chatForm.dispatchEvent(new Event('submit'));
        }

        // Auto-focus input
        chatInput.focus();

        // Check API health on load and periodically
        checkAPIHealth();
        setInterval(checkAPIHealth, 30000); // Check every 30 seconds

        // Add welcome message after a short delay
        setTimeout(() => {
            if (!isOnline) {
                addMessage("⚠️ <strong>Backend Not Running</strong><br><br>To get started:<br>1. Navigate to the <code>backend</code> folder<br>2. Run: <code>python -m uvicorn app.api:app --reload</code><br>3. The API will start on port 8000<br><br>Then refresh this page!");
            }
        }, 2000);
    </script>
</body>
</html>
